<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book a cab in Bangaluru</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="cs.css">
<script type ="text/javascript" src="jq.js"></script>
<script type ="text/javascript" src="myJq.js"></script>

<link rel="shortcut icon" type="image/x-icon" href="icon.png" />
</head>
<body>

	<header>
		<img src="icon.png" alt="logo" style="width: 50px; height: 50px;" />
		<h1 id="headerlogo">Fuber</h1>
		<h1 id="headertext">24*7 Call us at 99999990</h1>
		<ul>
			<li><a href="#">Sign In</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</header>
	<hr />

	<section>
		<h1 align="center">One click Taxi</h1>
		<a href="busycabs.jsp" id = "admin">Admin Login</a>
		
		<br />
		<h2>Let's Ride</h2>
		<br />
		<h3>From</h3>
		<div id="form">
			<select form="bookcab" name="areafrom">
				<option value="none"></option>

				<option value="btm">Btm</option>
				<option value="koramangala">Koramangala</option>
				<option value="indiranagar">Indiranagar</option>
				<option value="kengeri">Kengeri</option>
				<option value="mejestic">Mejestic</option>
				<option value="gandhibazar">Gandhi Bazar</option>
				<option value="southend">SouthEnd</option>
				<option value="lalbagh">Lal Bagh</option>
			</select>

			<h3 id="to">To</h3>

			<select form="bookcab" name="areato" id="tosel">
				<option value="none"></option>

				<option value="btm">Btm</option>
				<option value="koramangala">Koramangala</option>
				<option value="indiranagar">Indiranagar</option>
				<option value="kengeri">Kengeri</option>
				<option value="mejestic">Mejestic</option>
				<option value="gandhibazar">Gandhi Bazar</option>
				<option value="southend">SouthEnd</option>
				<option value="lalbagh">Lal Bagh</option>
			</select><br /> <br /> <br />
			<form id="bookcab" action="search.do" method="get">
				<h3>Name</h3>
				<input type="text" name="name" id="select" placeholder="First name"
					required />
				<div id="time">
					<h3 id="timetext">Phone Number</h3>
					<input type="number" name="number" id="select"
						placeholder="Phone Number" required>
					<h3 id="exclusive">Hey fuber exclusive!! Pick your car color at 5$</h3>
			</form>
			<select form="bookcab" name="carcolor" id="carsel" >
				<option value="none"></option>
				<option value="blue">Blue</option>
				<option value="pink">Pink</option>
				<option value="white">White</option>
			</select><br /> <br /> <br />
			<button type="submit" form="bookcab" value="Search" id="submitb">Book</button>
		</div>
		</div>
	</section>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<footer> Copyright © fuber.com </footer>

</body>
</html>
